<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Vue client</title>
        <link rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <h1>Freecycle</h1>
        <div id="enter data">
            <h2>Add new data</h2>
            <div id="enter keywords">
                <h3>Keywords</h3>
                <input v-model="keyword" name="keywords" type="text" placeholder="enter keyword">
                <button @click="addKeyword" :disabled="newKeyword.length === 0" type="submit">Add keyword</button>
                
                <div v-for="(keyword) of keywords" :key="keyword.id" class="list-group-keyword">
                    {{ keyword }}
                </div>     
            </div>

            <h3>Description</h3>
            <input name="description" type="text" placeholder="enter description">
            <h3>ImageURL</h3>
            <input name="ImageURL" type="text" placeholder="enter imageURL">
            <h3>Latitude</h3>
            <input name="latitude" type="text" placeholder="enter latitude">
            <h3>Longitude</h3>
            <input name="longitude" type="text" placeholder="enter longitude">

            <button type="button">Enter data</button>

        </div>

        <div id="Get data">
            <h2>Get data</h2>
        </div>

        <div id="Delete data">
            <h2>Delete data</h2>
            <input name="delete input" type="text" placeholder="enter id of data to delete">
            <button type="button">Confirm delete</button>
        </div>
        
        
        <script>
            
            new Vue( {
                name: "App",
                data () {
                    return {
                        keyword: "",
                        keywords: [],
                    };
                },
                
                methods: {
                    addKeyword () {
                        const { keyword } = this;
                        this.keywords.push({
                            id: this.keywords.length + 1,
                            name: this.newKeyword,
                        });
                        this.newKeyword = '';
                    },
                },
            });
            Vue.createApp("App").mount()
        </script>
    </body>
</html>
