<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./hyperappClient.css" />
    <script type="module">

/* Your code goes here */      

      import {h, text, app} from "https://cdn.skypack.dev/hyperapp"


      const AddItem = (state) => ({
        ...state,
        value: "",
        items: state.items.concat(state.value)
      })

      const NewValue = (state, event) => ({
        ...state,
        value: event.target.value,
      })

      const AddKeywords = (state) => ({
        ...state,
        value: "",
        items: state
      })


      app({
        init:{ items: ["ufiewrguih"], value: ""},
        view: ({ items, value }) => h("main", {}, [
          h("h1", {}, text("list")),
          h("ul", {},
            items.map((item) => h("li", {}, text(item)))
          ),
          h("h1", {}, text("keywords")),
          h("input", {type: "text", oninput: NewValue, value}),
          h("h1", {}, text("Description")),
          h("input", {type: "text", oninput: NewValue, value}),
          h("h1", {}, text("Image url")),
          h("input", {type: "text", oninput: NewValue, value}),
          h("h1", {}, text("latitude")),
          h("input", {type: "text", oninput: NewValue, value}),
          h("h1", {}, text("longitude")),
          h("input", {type: "text", oninput: NewValue, value}),
          h("button", { onclick: AddItem}, text("Add item")),
        ]),
      node: document.getElementById("app"),
    })


    </script>
  </head>
  <body>
    <main id="app"/>
  </body>
</html>
