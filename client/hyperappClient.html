<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./hyperappClient.css" />
    <script type="module">

/* Your code goes here */      

      import {h, text, app} from "https://cdn.skypack.dev/hyperapp"

      app({
        view: () => h("main", {}, [
          h("div", {class: "person"}, [
            h("p", {}, text("Hello world")),
          ]),
        ]),
      node: document.getElementById("app"),
    })


    </script>
  </head>
  <body>
    <main id="app"/>
  </body>
</html>
